<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=utf_8">

<!------------------------------------------------------------------->
	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="GUI.js"></script>
<!------------------------------------------------------------------->

</head>


<body onload="webGLStart();">
	<table>
		<tr>
			<th>
				<canvas id="WebGL-test" style="border:none;" width="600" height="600"></canvas>
			</th>
			<th>
				<h3 style="color:rgb(105, 5, 4)">Espacement</h3>
				<input type="range" min="0.001" max="0.25" step="0.001" onclick="space_slider()" value="0.02" class="slider" id="Espacement">
				<br>
				<span id="sliderEspacementAmount"></span>
				<script>document.getElementById("sliderEspacementAmount").innerHTML = Espacement.value;</script>

				<h3 style="color:rgb(105, 5, 4)">Opacit√©</h3>
				<input type="range" min="0.01" max="1" step="0.01" onclick="alpha_slider()" value="0.02" class="slider" id="Transparence">
				<br>
				<span id="sliderTransparenceAmount"></span>
				<script>document.getElementById("sliderTransparenceAmount").innerHTML = Transparence.value;</script>

                <h3 style="color:rgb(105, 5, 4)">Affichage des contours</h3> 
				<table>
					<tr>
						<th style = text-align:left>
							<div style = margin-left:30px>
								<div>
									<input type="radio" id="notShow" name="show" value="0.0" oninput="setEdge(this.value)" checked="yes" style = text-align:center>
									<label for="notShow">Ne pas afficher le noir</label>
								</div>
								<div>
									<input type="radio" id="show" name="show" value="1.0" oninput="setEdge(this.value)" style = text-align:right>
									<label for="show">Afficher le noir</label>
								</div>
							</div>
						</th>
					</tr>
				</table>

				<h3 style="color:rgb(105, 5, 4)">Couleurs des images</h3> 
				<table>
					<tr>
						<th style = text-align:left>
							<div style = margin-left:30px>
								<div>
									<input type="radio" id="blackaAndWhite" name="color" value="0.0" oninput="setColorChoice(this.value)" checked="yes" style = text-align:right>
									<label for="blackandwhite">En noir et blanc</label>
								</div>
								<div>
									<input type="radio" id="color" name="color" value="1.0" oninput="setColorChoice(this.value)" style = text-align:center>
									<label for="color">En couleur</label>
								</div>
								<div>
									<input type="radio" id="fackColor" name="color" value="0.5" oninput="setColorChoice(this.value)" style = text-align:right>
									<label for="fakecolors">En fausses couleurs</label>
								</div>
							</div>
						</th>
					</tr>
				</table>

				<div>
					<h3 style="color:rgb(105, 5, 4)">Seuillage</h3>
					<input type="checkbox" id="threshold_checkbox" name="threshold" onclick="threshold_checkbox()">
					<div id="divThreshold">
						<input type="range" min="0.0" max="1.0" step="0.01" onclick="threshold_checkbox()" value="0.02" class="slider" id="threshold">
						<br>
						<span id="sliderThresholdAmount"></span>
						<script>document.getElementById("sliderThresholdAmount").innerHTML = threshold_checkbox.value;</script>
					</div>
				</div>
			</th>
			<th id="thFakeColors">
				<h3>Choix des fausses couleurs</h3> 
				<p style= "padding-left: 5px; display:inline-block;">Couleur pour inf 0.2 : </p>
    			<input type="color" value="#000000"  id="0color" oninput="setColor(id)">

				<br>
				<p style= "padding-left: 5px; display:inline-block;">Couleur pour inf 0.4 : </p>
    			<input type="color" value="#cccc19"  id="1color" oninput="setColor(id)">

				<br>
				<p style= "padding-left: 5px; display:inline-block;">Couleur pour inf 0.6 : </p>
    			<input type="color" value="#7f3300"  id="2color" oninput="setColor(id)">

				<br>
				<p style= "padding-left: 5px; display:inline-block;">Couleur pour inf 0.8 : </p>
    			<input type="color" value="#1919cc"  id="3color" oninput="setColor(id)">
 
				<br>
				<p style= "padding-left: 5px; display:inline-block;">Couleur pour le reste : </p>
    			<input type="color" value="#7f0033"  id="4color" oninput="setColor(id)">
			</th>
			<th>
				<h3 style="color:rgb(105, 5, 4)">Vision 2D</h3>
				<input type="checkbox" id="slideByslideBox" name="slideByslide" onclick="slideByslide()">
				<div id="divslideByslideRange">
					<input type="range" min="0" max="360" step="1" onclick="slideByslide()" value="0" id="slideByslideRange">
					<br>
					<span id="sliderslideByslideAmount"></span>
					<script>document.getElementById("sliderslideByslideAmount").innerHTML = slideByslideRange.value;</script>
				</div>
				<br>
				<h3 style="color:rgb(105, 5, 4)">Effet Holograme: </h3>
				<input type="checkbox" id="hologramEffect" name="hologramEffect" onclick="hologram_Effect()">
			</th>
        </tr>
    </table>
</body>


</html>
