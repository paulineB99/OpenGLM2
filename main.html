<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!------------------------------------------------------------------->
	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
<!------------------------------------------------------------------->

</head>


<body onload="webGLStart();">
	<table>
		<tr>
			<th>
				<canvas id="WebGL-test" style="border:none;" width="600" height="600"></canvas>
			</th>
			<th>
				<h4>Espacement</h4>
				<input type="range" min="0.001" max="0.25" step="0.001" onclick="space_slider()" value="0.02" class="slider" id="Espacement">
				<h4>Transparence</h4>
				<input type="range" min="0.01" max="1" step="0.01" onclick="alpha_slider()" value="0.02" class="slider" id="Transparence">
			
                <h4>Affichage des contours</h4> 
				<table>
					<tr>
						<th style = text-align:left>
					<div style = margin-left:30px>
						<div>
							<input type="radio" id="notShow" name="obj" value="0.0" oninput="setChoixContour(this.value)" style = text-align:center>
							<label for="notShow">Ne pas afficher le noir</label>
						</div>
						<div>
							<input type="radio" id="show" name="obj" value="1.0" oninput="setChoixContour(this.value)" style = text-align:right>
							<label for="show">Afficher le noir</label>
						</div>
					</div></th>
					</tr>
				</table>
			</th>
        </tr>
    </table>
</body>


</html>
