<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!------------------------------------------------------------------->
	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="GUI.js"></script>
<!------------------------------------------------------------------->

</head>


<body onload="webGLStart();">
	<table>
		<tr>
			<th>
				<canvas id="WebGL-test" style="border:none;" width="600" height="600"></canvas>
			</th>
			<th>
				<h4>Espacement</h4>
				<input type="range" min="0.001" max="0.25" step="0.001" onclick="space_slider()" value="0.02" class="slider" id="Espacement">
				<h4>Transparence</h4>
				<input type="range" min="0.01" max="1" step="0.01" onclick="alpha_slider()" value="0.02" class="slider" id="Transparence">
			
                <h4>Affichage des contours</h4> 
				<table>
					<tr>
						<th style = text-align:left>
							<div style = margin-left:30px>
								<div>
									<input type="radio" id="show" name="show" value="0.0" oninput="setChoixContour(this.value)" checked="yes" style = text-align:center>
									<label for="notShow">Ne pas afficher le noir</label>
								</div>
								<div>
									<input type="radio" id="show" name="show" value="1.0" oninput="setChoixContour(this.value)" style = text-align:right>
									<label for="show">Afficher le noir</label>
								</div>
							</div>
						</th>
					</tr>
				</table>

				<h4>Couleurs des images</h4> 
				<table>
					<tr>
						<th style = text-align:left>
							<div style = margin-left:30px>
								<div>
									<input type="radio" id="color" name="color" value="0.0" oninput="setChoixColor(this.value)" checked="yes" style = text-align:right>
									<label for="blackandwhite">En noir et blanc</label>
								</div>
								<div>
									<input type="radio" id="color" name="color" value="1.0" oninput="setChoixColor(this.value)" style = text-align:center>
									<label for="color">En couleur</label>
								</div>
								<div>
									<input type="radio" id="color" name="color" value="0.5" oninput="setChoixColor(this.value)" style = text-align:right>
									<label for="fakecolors">En fausses couleurs</label>
								</div>
							</div>
						</th>
					</tr>
				</table>

				<div>
					<h4>Seuillage</h4>
					<input type="checkbox" id="seuil_checkbox" name="seuil" onclick="seuil_checkbox()">
					<input type="range" min="0.0" max="1.0" step="0.01" onclick="seuil_checkbox()" value="0.02" class="slider" id="seuillage">
				</div>
			</th>
			<th>
				<h4>Gestion des fausses couleurs</h4> 
				<p style= "padding-left: 5px; display:inline-block;">Couleur pour inf 0.2 : </p>
    			<input type="color" value="#ff5733"  id="0color" oninput="setColor(id)">

				<br>
				<p style= "padding-left: 5px; display:inline-block;">Couleur pour inf 0.4 : </p>
    			<input type="color" value="#ff5733"  id="1color" oninput="setColor(id)">

				<br>
				<p style= "padding-left: 5px; display:inline-block;">Couleur pour inf 0.6 : </p>
    			<input type="color" value="#ff5733"  id="2color" oninput="setColor(id)">

				<br>
				<p style= "padding-left: 5px; display:inline-block;">Couleur pour inf 0.8 : </p>
    			<input type="color" value="#ff5733"  id="3color" oninput="setColor(id)">
 
				<br>
				<p style= "padding-left: 5px; display:inline-block;">Couleur pour le reste : </p>
    			<input type="color" value="#ff5733"  id="4color" oninput="setColor(id)">
			</th>
			<th>
				<h4>Vision 2D</h4>
				<input type="checkbox" id="slideByslideBox" name="slideByslide" onclick="slideByslide()">
				<input type="range" min="0" max="360" step="1" onclick="slideByslide()" value="0" id="slideByslideRange">
				<br><br>
				<h4>Effet Holograme: </h4>
				<input type="checkbox" id="effetHolograme" name="effetHolograme" onclick="effet_Cool()">
			</th>
        </tr>
    </table>
</body>


</html>
